<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
        const source = new EventSource('/events');
        source.onmessage = (e) => {
            const content = document.createElement('div');
            content.textContent = e.data;
            document.body.append(content);
        };
        </script>
    </body>
</html>
